<div class="btn-group" dropdown>
  <button id="single-button" type="button" class="btn btn-default" tooltip="{{'dialog.button.xpath.tooltip' | translate}}" dropdownToggle>
      X <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
      <li *ngFor="let xpathFragment of xpathFragments" role="menuitem" tooltip="{{'dialog.button.xpath.' + xpathFragment + '.tooltip' | translate}}">
        <a class="dropdown-item" href="#" (click)="onClick($event, xpathFragment)">{{'dialog.button.xpath.' + xpathFragment | translate}}</a>
      </li>
  </ul>
</div>
