<div class="grid" [ngGrid]="{'max_cols': maxNumberOfColumn, 'auto_resize': true}">

    <div *ngFor="let box of boxes" [(ngGridItem)]="box.config">
        <meal-provider
            [mealProvider]="box.mealProvider"
            *ngIf="box.mealProvider !== null && box.mealProvider != undefined"
            [showMealSet]="true"
         ></meal-provider>


        <div class="vcenter" *ngIf="box.mealProvider === null || box.mealProvider == undefined">

            <button class="btn btn-danger btn-lg pull-right" data-toggle="modal" data-target="#addDialog">
                <i class="fa fa-plus" aria-hidden="true"></i>Add
            </button>
        </div>
    </div>



    <div class="grid-item" [ngGridItem]="{
            'col': 2,
            'row': 1,
            'sizex': 2,
            'sizey': 2,
            'draggable': false,
            'resizable': false
         }">

        <map [mealProviders]="mealProviders"></map>
    </div>


</div>

<!-- Modal -->
<div id="addDialog" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Restaurant</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="name">Meal Url:</label>
                        <input class="form-control" id="mealUrl">
                    </div>
                    <div class="form-group">
                        <label for="name">Meal Set Xpath:</label>
                        <input class="form-control" id="mealSetXpath">
                    </div>
                    <div class="form-group">
                        <label for="name">Meal Xpath:</label>
                        <input class="form-control" id="mealXpath">
                    </div>
                    <div class="form-group">
                        <label for="name">Price Xpath:</label>
                        <input class="form-control" id="priceXpath">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
